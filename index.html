<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <title>Productos</title>
  </head>
  <header>
    <nav class="navbar">
      <div class="nav-op">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">Productos</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div class="title">
        <h1>Productos en stock</h1>
      </div>

      <section class="tryms">
        <div class="tryms-img">
          <h2>Tryms papas</h2>
          <img src="./img/tryms.jpg" alt="tryms" />
          <img src="./img/tryms kettle.png" alt="tryms" />
        </div>
      </section>

      <section class="goodshow">
        <div class="show">
          <h2>goodshow papas</h2>
          <img src="./img/español.png" alt="español" />
          <img src="./img/corte ame.png" alt="americano" />
          <img src="./img/palitos.png" alt="palitos" />
          <img src="./img/rolls.jpg" alt="rolls" />
          <img src="./img/huevo.png" alt="huevo" />
          <img src="./img/pay.png" alt="pay" />
        </div>
      </section>
      <section class="sabores tryms">
        <div class="sabor tryms-img">
          <h2>Papas sabores</h2>
          <img src="./img/sabores.png" alt="" />
        </div>
      </section>
      <section class="mani-cropper tryms">
        <div class="mani tryms-img">
          <h2>Mani croppers</h2>
          <img src="./img/mani sal" alt="sal" />
          <img src="./img/mani sin sal.png" alt="sin sal" />
          <img src="./img/mani tostado.png" alt="tostado" />
          <img src="./img/mani panceta.png" alt="panceta" />
          <img src="./img/mani bbq.png" alt="barbacoa" />
          <img src="./img/miel.png" alt="miel" />
          <img src="./img/vaina cropper.png" alt="vaina" />
        </div>

        <div class="granolas tryms-img">
          <h2>granolas go croppers</h2>
          <img src="./img/berries.png" alt="berries" />
          <img src="img/coco.jfif" alt="coco" />

          <img src="./img/peanut.jfif" alt="peanut" />
          <img src="./img/yogurt.jfif" alt="yogurt" />
          <img src="./img/tropical.png" alt="tropical" />
          <img src="./img/seeds.png" alt="seed" />
        </div>
      </section>

      <section class="pastas tryms">
        <div class="pasta-hardy tryms-img">
          <h2>hardy</h2>
          <img src="./img/hardy.webp" alt="hardy" />
          <h2>Pasta croppers</h2>
          <img src="./img/pasta de mani.png" alt="croppers" />
        </div>
      </section>
      <section class="candy-granola tryms">
        <div class="granola tryms-img">
          <h2>granola Candy</h2>
          <img src="./img/candy natural.jpg" alt="candy" />
        </div>
      </section>

      <section class="parmesana tryms">
        <div class="parme tryms-img">
          <h2>Parmesana salsas</h2>
          <img src="./img/parme pica.jpg" alt="picante" />
          <img src="./img/parme.jpg" alt="parmesanas" />
        </div>
      </section>
      <section class="almadre tryms">
        <div class="pita tryms-img">
          <h2>pitachips</h2>
          <img
            src="./img/pitas1-bd99230dfd96edec1c16591137650052-640-0.webp"
            alt="pitachips"
          />
        </div>
        <div class="snacks tryms-img">
          <h2>snacks</h2>
          <img
            src="./img/snacks-x31-b308d40b7400084b3116614550995343-640-0.jpg"
            alt="snacks"
          />
        </div>
      </section>
      <section class="buho tryms">
        <div class="buhovaina tryms-img">
          <h2>Vaina buho Mani</h2>
          <img src="./img/buho.webp" alt="buho" />
        </div>
      </section>
      <section class="nachos tryms">
        <div class="nachostexa tryms-img">
          <h2>Nachos texanitos</h2>
          <img src="./img/nachois 230.webp" alt="nachos" />
        </div>
      </section>

      <section class="aritza tryms">
        <div class="aritza-salsa tryms-img">
          <h2>Aritza salsas</h2>
          <img src="./img/aritza.webp" alt="aritza" />
        </div>
      </section>
    </main>
  </body>
</html>
